<template>
    <lightning-card title="Nova Avaliação" icon-name="standard:apps">
        <div class="c-container">
            <lightning-layout multiple-rows="true">
                <lightning-layout-item padding="around-small" size="12">
                    <span class="slds-avatar slds-avatar_circle slds-avatar_profile-image-large">
                        <span class="slds-assistive-text">{userName}</span>
                        </span>
                    <lightning-formatted-text class="slds-form-element__label slds-col" value={userName}></lightning-formatted-text>
                </lightning-layout-item>
                <lightning-layout-item padding="around-small" size="12">
                    <lightning-input 
                                    name="titulo" 
                                    type="text" 
                                    label="titulo" 
                                    onchange={recordChangeVal}
                                    >
                    </lightning-input>
                    <lightning-combobox 
                                        name="nota" 
                                        label="Nota" 
                                        value={value} 
                                        placeholder="Selecione a Nota"
                                        options={options} 
                                        onchange={recordChangeVal}>
                    </lightning-combobox>

                    <lightning-textarea 
                                        name="descricao" 
                                        type="text" 
                                        label="descrição" 
                                        onchange={recordChangeVal}>
                    </lightning-textarea>
                </lightning-layout-item>
                <lightning-layout-item padding="around-small" size="12">
                    <lightning-button 
                                    onclick={handleClick} 
                                    label="Registrar Avaliação" 
                                    onchange={recordChangeVal}>
                    </lightning-button>
                </lightning-layout-item>

            </lightning-layout>

            <c-avaliacao-lista record-id={recordId}></c-avaliacao-lista>
        </div>
    </lightning-card>
</template>
